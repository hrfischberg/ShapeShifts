<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shape Shift Project</title>
    <link rel="icon" href="favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="reddit.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">
                  <img id="logo" alt="Brand" src="https://shapeshift.io/logo.png">
              </a>
          </div>
      </div>
  </nav>
  <div class="page-header">
      <h1>Bitcoin Markets and News</h1>
      <small>Created using ShapeShift, CoinCap and reddit APIs FIREBASE</small>
  </div>
  <div class="row" id="marketInfo">
    <div id="currentPrice">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <label id="price">Current BTC Price<span id="bitcoinPrice"></span></label>
        </div>
    </div>
    <div class="pairs">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <select id="coinOne" class="selectpicker" data-live-search="true" data-width="fit">
                <option value="btc" data-icon="glyphicon glyphicon-btc">BTC</option>
                <option value="ltc">LTC</option>
                <option value="doge">DOGE</option>
                <option value="usdt" data-icon="glyphicon glyphicon-usd">USD</option>
                <option value="nxt">NXT</option>
                <option value="nbt">NBT</option>
                <option value="vrc">VRC</option>
                <option value="pot" data-icon="glyphicon glyphicon-tree-deciduous">POT</option>
                <option value="mint">MINT</option>
                <option value="clam">CLAM</option>
                <option value="xmr">XMR</option>
                <option value="msc">MSC</option>
                <option value="maid">MAID</option>
                <option value="flo">FLO</option>
                <option value="eth">ETH</option>
                <option value="dash">DASH</option>
                <option value="vtc">VTC</option>
                <option value="btcd">BTCD</option>
                <option value="blk">BLK</option>
                <option value="dgb">DGB</option>
                <option value="mona">MONA</option>
                <option value="ftc">FTC</option>
                <option value="rdd">RDD</option>
                <option value="sdc">SDC</option>
                <option value="start">START</option>
                <option value="uno">UNO</option>
                <option value="doge">ARCH</option>
                <option value="hyper">HYPER</option>
                <option value="ppc">PPC</option>
                <option value="nvc">NVC</option>
            </select>
            <i class="fa fa-arrow-right" id="exchangeButton"></i>
            <select id="coinTwo" class="selectpicker" data-live-search="true" data-width="fit">
                <option value="usdt" data-icon="glyphicon glyphicon-usd">USD</option>
                <option value="ltc">LTC</option>
                <option value="btc" data-icon="glyphicon glyphicon-btc">BTC</option>
                <option value="doge">DOGE</option>
                <option value="nxt">NXT</option>
                <option value="nbt">NBT</option>
                <option value="vrc">VRC</option>
                <option value="pot">POT</option>
                <option value="mint">MINT</option>
                <option value="clam">CLAM</option>
                <option value="xmr">XMR</option>
                <option value="msc">MSC</option>
                <option value="maid">MAID</option>
                <option value="flo">FLO</option>
                <option value="eth">ETH</option>
                <option value="dash">DASH</option>
                <option value="vtc">VTC</option>
                <option value="btcd">BTCD</option>
                <option value="blk">BLK</option>
                <option value="dgb">DGB</option>
                <option value="mona">MONA</option>
                <option value="ftc">FTC</option>
                <option value="rdd">RDD</option>
                <option value="sdc">SDC</option>
                <option value="start">START</option>
                <option value="uno">UNO</option>
                <option value="arch">ARCH</option>
                <option value="hyper">HYPER</option>
                <option value="ppc">PPC</option>
                <option value="nvc">NVC</option>
            </select>
            <button id="priceFinder">Find Pair</button>
            <div id="exchangeNote">Exchange Rate(Updated every 30 seconds):
                <br>
                <span id="exchangeRate"></span>
            </div>
        </div>
    </div>
    <div id="currentPrice">
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <label id="cap">Current BTC Market Cap<span id="bitcoinMarketCap"></span></label>
      </div>
    </div>
  </div>
  <div class="jumbotron">
      <div class="container">
      </div>
  </div>
  <div class="row-fluid" id="row1">
        <div id="recents">Market Data <i class="fa fa-line-chart" id="chartIcon"></i></div>
  </div>
  <div class="row">
    <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-primary">
          <table class="table table-bordered">
            <thead>
                <th colspan="5" id="transactionHeader">Recent Transactions(Live)</th>
            </thead>
            <tbody>
              <tr id="txs">
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
  <div class="row-fluid" id="row2">
    <div id="rbtc">r/bitcoin <i class="fa fa-reddit-alien" id="alien"></i></div>
  </div>
  <div class="row">
    <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-primary">
          <table class="table table-bordered">
            <thead>
                <th colspan="5" id="redditHeader">Top 5 Reddit Posts of today</th>
            </thead>
            <tbody>
              <tr id="reddit">
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</body>

</html>
